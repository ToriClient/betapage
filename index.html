<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Makes the video non-interactive */
        }
    </style>
</head>
<body>
    <!-- YouTube Iframe for the video background -->
    <div id="player"></div>

    <!-- YouTube API Script -->
    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Initialize the YouTube player
        function onYouTubeIframeAPIReady() {
            new YT.Player('player', {
                videoId: 'ANkxRGvl1VY', // YouTube video ID
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: 'ANkxRGvl1VY', // Needed for looping
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    fs: 0,
                    cc_load_policy: 0,
                    iv_load_policy: 3,
                    autohide: 1,
                    mute: 1
                },
                events: {
                    onReady: function (event) {
                        event.target.mute(); // Ensures the video is muted
                        event.target.playVideo();
                    }
                }
            });
        }
    </script>
</body>
</html>
